<section class="new-training" fxLayout="row" fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(form)" #form="ngForm">
    <mat-card fxFlex.lt-xs="100%" fxFlex.lt-xs="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content>
        <mat-form-field *ngIf="exercises" fxLayoutAlign="center">
          <mat-select placeholder="Choose Exercise" name="exercise" ngModel required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner [diameter]="70" *ngIf="!exercises && (isLoading$ | async)"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button *ngIf="exercises" type="submit" mat-raised-button [disabled]="form.invalid">Start</button>
        <button *ngIf="!exercises" type="button" mat-raised-button>Fetch Again</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
